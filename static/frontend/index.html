<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kids Education App</title>
</head>
<body>
    <h1>Kids Education App üéì</h1>

    <form id="interaction-form" enctype="multipart/form-data">
        <label for="input_type">Input Type:</label>
        <select name="input_type" id="input_type">
            <option value="text">Text</option>
            <option value="audio">Audio</option>
            <option value="image">Image</option>
        </select><br><br>

        <label for="output_type">Output Type:</label>
        <select name="output_type" id="output_type">
            <option value="text">Text</option>
            <option value="audio">Audio</option>
        </select><br><br>

        <label for="text">Text (if applicable):</label>
        <input type="text" name="text" id="text"><br><br>

        <label for="file">File (if applicable):</label>
        <input type="file" name="file" id="file"><br><br>

        <button type="submit">Submit</button>
    </form>

    <hr>

    <h2>Response:</h2>
    <pre id="response"></pre>

    <div id="audio-controls" style="display: none; margin-top: 20px;">
        <audio id="audio-player" controls></audio><br><br>
        <a id="download-link" href="" download="output.mp3">
            <button>Download Audio üéµ</button>
        </a>
    </div>

    <script>
        const form = document.getElementById('interaction-form');
        const responseDiv = document.getElementById('response');
        const audioControls = document.getElementById('audio-controls');
        const audioPlayer = document.getElementById('audio-player');
        const downloadLink = document.getElementById('download-link');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            try {
                const res = await fetch('/interact', {
                    method: 'POST',
                    body: formData
                });

                const data = await res.json();
                responseDiv.textContent = JSON.stringify(data, null, 2);

                if (formData.get("output_type") === "audio") {
                    const audioUrl = '/static/audio/output.mp3?' + new Date().getTime();  // Force browser to fetch latest version
                    audioPlayer.src = audioUrl;
                    downloadLink.href = audioUrl;
                    audioControls.style.display = 'block';
                } else {
                    audioControls.style.display = 'none';
                }
            } catch (err) {
                responseDiv.textContent = "‚ùå Error: " + err;
            }
        });
    </script>
</body>
</html>
